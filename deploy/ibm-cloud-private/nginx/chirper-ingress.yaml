---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: 'false'
  name: chirper-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: activityservice
          servicePort: 9000
        path: /api/activity
      - backend:
          serviceName: friendservice
          servicePort: 9000
        path: /api/users
      - backend:
          serviceName: chirpservice
          servicePort: 9000
        path: /api/chirps
      - backend:
          serviceName: web
          servicePort: 9000
  tls:
  - secretName: chirper-tls-secret
